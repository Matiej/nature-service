spring:
  config:
    import: file:///G:/javaProjects/CONFIG/nature-service/nature-service-application.yml

  data:
    mongodb:
      host: localhost
      port: 27019
      database: nature-service_mongo_db
      username: ${MONGO_USER}
      password: ${MONGO_PWD}
      authentication-database: admin
      auto-index-creation: true
